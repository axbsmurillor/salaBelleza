{% extends "base.html" %}

{% block title %}Envio de Correos{% endblock %}

{% block content %}
<form method="get" action="enviar">{% csrf_token %}
correo:  <input type="text" class="form-control" name="cor" id="cor" value={{datos.correo}}>

asunto:  <input type="text" class="form-control" name="asunto" id="asunto" required>
<textarea name="mensaje" id ="mensaje"></textarea>
<input type="submit" class="btn btn-default" value="Enviar">
</form>

{% endblock %}
